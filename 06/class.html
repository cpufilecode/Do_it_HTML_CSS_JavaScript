<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-style: italic;
        }
        .accent {
            border: 1px solid #000;

        }
        .bg {
            background-color: #ddd;
        }

</head>
<body>
    <div>
        <h1 class="accent bg">레드향</h1>
        <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라고 부름</p>
    </div>
</body>
